apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pc-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual  # Add this line to specify the storage class
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pc-volume-claim
  labels:
    app: postgres
spec:
  storageClassName: manual  # Add this line to specify the storage class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi